<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninjas Info</title>
  </head>
  <body>
    <h1>Ninjas Info :</h1>
    {%if not dojo%}
    <h1>No Ninjas in this Dojo:(</h1>
    {% endif %} {%for ninjas in dojo %}
    <p>First Name:{{ninjas.first_name}}</p>
    <p>Last Name: {{ninjas.last_name}}</p>
    <p>Age: {{ninjas.age}}</p>
    {% endfor %}
  </body>
</html>
